<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Nunito:ital,wght@1,300&family=Orbitron:wght@400;800&family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1>Today is Ai's Birthday! 🎁</h1>
        <img class="ace" src="images/love.jpg" alt="">
        <h2 id="bday">22 years old</h2> 
        <h4 id="date">11.04.2001</h4>
    </div>

    
    <div class="gift-section">
        <h2 class="gift-title">Here how happy I am for you today 🥳</h2>
        <h3 class="gift-hover">(Hover over the gift)</h3>
        <div class="gift-image"  id="gift-happy"></div>
    </div>


    <div class="gift-section">
        <h2 class="gift-title">How people react when you enter the room 😍</h2>
        <div class="gift-image" id="gift-hot" ></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">If I had describe you in ONE word 👇</h2>
        <div class="gift-image" id="gift-beauty" ></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">This one's for you, my love 😘</h2>
        <div class="gift-image" id="gift-cheers" ></div>
    </div>
          

    <p id="footer">Want to create your own Birthday GIFT site? Take 
        <a href="https://scrimba.com/">this  HTML & CSS course.</a> </p>

</body>
</html>
